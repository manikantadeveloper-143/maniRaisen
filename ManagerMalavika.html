let str = "hello world";
function getUni(str) {
    
  let uni= {};
  for(let i = 0 ; i < str.length ; i++) {
    if(uni[str[i]]) uni[str[i]] = uni[str[i]] + 1;
    else uni[str[i]] = 1;
  }
  let out = "";
  for(const key in uni) {
    if(uni[key] > 1) out += key;
  }
  return out;
}
console.log(getUni(str))

function makeReverse(str) {
  let output = "";
  for(let i = 0 ; i < str.length; i++) {
    output = str[i] + output;
  }
  return output;
}
